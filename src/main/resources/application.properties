spring.application.name=IziLearning
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/izi-docs.html


# Security
spring.security.user.name=username
spring.security.user.password=password

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/izilearning
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Properties
# automatically create/update database tables based on entity classes
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Log SQL queries to the database
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.hibernate=DEBUG

# Enable H2 console for testing/debugging purposes
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
