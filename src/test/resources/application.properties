# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:izilearning;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate: auto-create schema from entities
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

# Enable H2 console for testing/debugging purposes
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Enable Spring SQL initialization (for data.sql)
spring.sql.init.mode=never
spring.sql.init.data-locations=classpath:data.sql

logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=DEBUG
